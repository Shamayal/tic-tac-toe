<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="tic-tac-toe">
      <h1>tic-tac-toe</h1>
      <section class="board">
        <button class="square" data-cell="1" type="button"></button>
        <button class="square" data-cell="2" type="button"></button>
        <button class="square" data-cell="3" type="button"></button>
        <button class="square" data-cell="4" type="button"></button>
        <button class="square" data-cell="5" type="button"></button>
        <button class="square" data-cell="6" type="button"></button>
        <button class="square" data-cell="7" type="button"></button>
        <button class="square" data-cell="8" type="button"></button>
        <button class="square" data-cell="9" type="button"></button>
      </section>
      <h2 class="game-status" id="gameStatus">Player X's Turn</h2>
      <div class="score">
        <h2>Score</h2>
        <div class="score-row">
          <span>X - <strong id="scoreX">0</strong></span>
          <span>O - <strong id="scoreO">0</strong></span>
        </div>
      </div>
      <button id="resetButton">Reset Game</button>
    </div>
    <!-- Player Select Modal -->
    <div id="playerSelectModal" class="modal">
      <div class="modal-content">
        <h2>Choose Your Symbol</h2>
        <div class="symbol-buttons">
          <button id="chooseX" class="choose-btn x-btn">X</button>
          <button id="chooseO" class="choose-btn o-btn">O</button>
        </div>
        <div>
          <button id="easy" class="choose-btn">Easy</button>
          <button id="hard" class="choose-btn">Hard</button>
        </div>
      </div>
    </div>
  </body>
</html>
